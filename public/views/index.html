<!DOCTYPE html>
<html ng-app="pokemon">
<head>
    
    <title>Pokemon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
        body {
            text-align: center;
        }
        .img-thumbnail {
            height: 120px;   
            width: 120px;
            margin-bottom: 50px;
        }
        h1 {
            margin-top: 30px;
        }
    </style>
    
</head>
<body ng-controller="PokeController">
    <h1>Pokemon</h1>
    <div>
    <select name="generation" ng-options="o as o for o in options" ng-model="myselect" ng-change="onChange(myselect)" id="selectGeneration">
        <label name="generation">Generation</label>
      <!--   <option disabled selected>Select Generation</option> -->
       <!--  <option value="All">All Generations</option>
        <option value="Gen1">Generation 1</option>
        <option value="Gen2">Generation 2</option>
        <option value="Gen3">Generation 3</option>
        <option value="Gen4">Generation 4</option>
        <option value="Gen5">Generation 5</option>
        <option value="Gen6">Generation 6</option> -->
    </select>
     <select name="types"  ng-options="o as o for o in types" ng-model="selector" ng-change="changedType(selector)"
        >
    </select>
        
    </div>
<!--    <div ng-controller="PokemonController as pokemon">-->
<!--            <pokemon-name-image ng-repeat="creature in pokemon.creatures | orderBy:'resource_uri'"></pokemon-name-image>-->
    
    <!-- <pokemon-database></pokemon-database> -->
    <div class="col-md-1" ng-show="creature.show == true"  ng-repeat="creature in creatures | orderBy:'-national_id'">
<!-- <div class="col-md-1" ng-repeat="creature in pokedex.creatures | orderBy:'national_id'"> -->
<!--<div>-->

    <h3> {{creature.name}} </h3>
<!--    <p> {{creature.resource_uri}} </p>-->
    <p>National ID: {{creature.national_id}}</p>
    <p>Type 1: {{creature.types[0].name}}</p>
    <p ng-hide="creatures.types[1].name">Type 2: {{creature.types[1].name}}</p>

    <img class="img-thumbnail" ng-src="{{'/images/sprites/' + creature.national_id + '.png'}}">
    </div>



    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    
    <script>
        var generation
        var numberFilter
        $("#selectGeneration").change(function(){
            generation = $("#selectGeneration option:selected").val();
            if (generation = "All") {
                numberFilter = "1"
            }
        })
    </script>
    
</body>
</html>
